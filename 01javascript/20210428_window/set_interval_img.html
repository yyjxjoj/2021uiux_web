<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setInterval</title>
</head>
<body>
  <div>
    <span id="div" style="background:yellow;">
    </span>
  </div>
  <button onclick="stop()">STOP</button>

  <script>
    let num = 1;
    const div = document.getElementById("div");
    let timeId = setInterval("doRotate()",300);

    function stop(){
      clearInterval(timeId);
    }

    function doRotate(){
      num++;
      if(num>7){num=1}
      // div.innerHTML = "<img src='../../images/img"+num+".jpg' />";
      div.innerHTML = `<img src="../../images/img${num}.jpg">`;
    }
  </script>



</body>
</html>
