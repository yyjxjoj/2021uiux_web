<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>window</title>
  <style>
    .btn {
      background: pink;
      width: 200px;
      text-align: center;
      line-height: 40px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <button onclick="window.open('http://www.naver.com','naver','width=500,height=500')">네이버</button>
  <div onclick="winOpen()" class="btn">다음창열기</div>
  <div onclick="closeWin" class="btn">닫기</div>
  <div class="btn" onclick="uwinOpen()">영상보기</div>
  <script>
    let myWin; //변수를 넣은 이유:닫아주려고..근데뭘?
    function winOpen(){
      myWin = window.open("http://www.daum.net","daum","width=500,height=500")
    }
    function closeWin(){
      myWin.close();
    }
    function uwinOpen(){
      window.open("youtube.html","youtube","width=500,height=400")
    }


  </script>
</body>
</html>
