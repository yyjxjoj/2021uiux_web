<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>script</title>
    <script>
        var num = 1; /*변하지 않는 데이터 */
        var total = num + 10;
        /* let num; 변하는 데이터 */
        document.write(typeof 100 + "<br>"); /**/
        document.write(typeof "100" + "<br>"); /**/
        document.write("<p class='han'>" + typeof true + "</p>");
        document.write(typeof num + "<br>");
        document.write("전체 합 : " + total);
    </script>
</head>
