<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>togglemenu</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <style>
    .toggleMenu {
      width: 50px; height: 50px;
      border: 1px solid #000;
      position: relative;
      cursor: pointer;
      right: 0; top: 0;
    }
    .toggleMenu div {
      width: 34px; height: 5px;
      background: #000;
      border-radius: 3px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      tansition: 0.3s;
    }
    .bar1 { top:11px; }
    .bar2 { top:22px; }
    .bar3 { top:33px; }

    .toggleMenu.change .bar1 {
      left: 50%; top: 50%;
      transform:translate(-50%, -50%) rotate(-45deg);
    }
    .toggleMenu.change .bar2 {
      opacity: 0;
    }
    .toggleMenu.change .bar3 {
      left: 50%; top: 50%;
      transform:translate(-50%,-50%) rotate(45deg)
    }
  </style>
</head>
<body>
  

  <div class="toggleMenu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <script>
    $(".toggleMenu").click(function(){
      const toggle = $(".toggleMenu").attr("class"); //get

      if(toggle == "toggleMenu"){
        $(".toggleMenu").addClass("change");
      }else{
        $(".toggleMenu").removeClass("change");
      }
    });

  </script>









</body>
</html>
