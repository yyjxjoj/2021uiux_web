<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="demo"></div>
  오늘은<span id="week"> </span>입니다.
  <script>
    var week = new Date(); //0(일요일) 6(토요일)
    var day;
    document.getElementById("demo").innerHTML = week.getDay();

    if(week.getDay() == 0){
      day = "일요일";
    }else if(week.getDay() == 1){
      day = "월요일";
    }else if(week.getDay() == 2){
        day = "화요일";
    }else if(week.getDay() == 3){
        day = "수요일";
    }else if(week.getDay() == 4){
        day = "목요일";
    }else if(week.getDay() == 5){
        day = "금요일";
    }else {
        day = "토요일";
      }
    document.getElementById("week").innerHTML = day;
  </script>
</body>
</html>
