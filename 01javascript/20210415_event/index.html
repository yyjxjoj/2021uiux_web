<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EVENT</title>
</head>
<body>
  <p onmouseover="this.style.background='orchid'"
  onmouseout="this.style.background='white'">마우스 올리면 변경</p>

  <div class="mouse">마우스</div>
  <div class="mouse1">마우스</div>
  <script>
    const divMouse = document.querySelector("mouse");

    divMouse.onmouseover = function(){
      divMouse.style.background = "orchid";
    }

    divMouse.onmouseout = out;
    function out(){
      divMouse.style.background = "white";
    }

  </script>
</body>
</html>
