<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>focus</title>
</head>
<body>
  이름 <input type="text" id="name" onblur="chName(this)"> <br>
  전화 <input type="text" onblur="chName(this)">
  <script>
    function chName(obj){
      // alert("hi");
      console.log(obj.value);
      if(obj.value == ""){
        alert("이름을 입력해주세요");
        obj.focus();
      }
    }
  </script>
</body>
</html>
