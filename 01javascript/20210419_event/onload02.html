<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onload_image_size</title>
  <script>
    function cImg(){
      // alert("hi");
      const sel = document.querySelector("#sel");
      const img = document.querySelector("#myImg");
      const imgW = document.querySelector("#imgW");

      img.onload =function(){
        imgW.innerHTML = img.width;
      }

      let index = sel.selectedIndex;
      console.log(index);
      img.src = sel.options[index].value;
      console.log(img.width+"px")


    }
  </script>
</head>
<body onload="cImg()">
  <span id="imgW"></span>
  <form>
    <select id="sel" onchange="cImg()">
      <option value="../../images/apple.png">사과</option>
      <option value="../../images/banana.png">바나나</option>
      <option value="../../images/testimg.jpg">탑</option>
    </select>
  </form>
  <p>
    <img src="../../images/apple.png" alt="사과" id="myImg">
  </p>


</body>
</html>
