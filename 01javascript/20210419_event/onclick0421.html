  정보입력 <input type="text" id="exp" value="0"><br>
  값 <input type="text" id="result">
  <input type="button" value="계산" onclick="calc()">
  <script>
    function calc(){
      const exp = document.getElementById("exp");
      const result = document.getElementById("result");
      console.log(eval(exp.value));

      result.value = eval(exp.value);
    }
  </script>

  <div>mouse <span
    onmousedown = "down(this)"
    onmouseup = "up(this)"
    onmouseover = "over(this)"
    onmouseout = "out(this)"
    onwheel = "wheel(event,this)"

    >event</span> ok</div>

  <script>
    function down(obj){
      // document.querySelector("span").style.fontStyle = "italic";
      // document.getElementByTagName("span")[0].style.fontStyle = "italic";
      // document.querySelectorAll("span")[0].style.fontStyle = "italic"
      obj.style.fontStyle = "italic";
    }
    function up(obj){
      obj.style.fontStyle = "normal";
    }

    function over(obj){
      obj.style.border = "2px solid violet";
    }
    function out(obj){
      obj.style.border = "1px solid lightgray";
    }

    let width = 0;
    function wheel(e,obj){
      // console.log(e.wheelDelta);
      if(e.wheelDelta < 0){
        width--;
        if(width<0) { width = 0; }
                // width가 마이너스일 수 없으니 지정해준다.
      }else{
        width++;
      }
      console.log(width);
      obj.style.borderStyle = "solid";
      obj.style.borderWidth = width + "px";
      // obj.style.borderWidth = `${width} px`;
    }
  </script>




</body>
