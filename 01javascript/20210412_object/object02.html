<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>object</title>
</head>
<body>
<div id="carName"></div>
<div id="myCar"></div>
  <script>
  let car = {
  // let car = new Object(); // new data(); new Arra(); 와 구성이 같다.
  //객체 선언시 위의 두 종류로 사용한다.
    name:"sonata",
    color:"red",
    "tire num":4,
    start:function(){
      return this.speed +100;
    }
  }; // 객체선언
  document.getElementById("carName").innerHTML = car.name;

  let myCar = {};
  myCar.name = "bolt";
  myCar.color = "red";

  //"key" in object;
  "name" in myCar;
  console.log("name" in myCar) //object에서 key값을 알 때 사용한다.

  //for....in 반복문
  // for(key in object){  }
  //key(변수) = name, color ... object = myCar

  for(key in myCar){
    console.log(key + " : " + myCar[key]);
  }

  function carView(){
    document.getElementById("myCar").innerHTML = myCar.name;
  }

  //생성자함수
  function Carblue(name,color){
    this.name = name;
    this.color = color;
  }


  let hancar = new Carblue("sonata","blue");
  let yourcar = new Carblue("avante","red")
  </script>

  <button onclick="carView()">나의 자동차는</button>
