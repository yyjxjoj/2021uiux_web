<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <style>
    .box {
      width: 500px; height: 300px;
      background: #ccc;
      position: relative;
      left: 100px;
      top: 100px;
    }
    .car {
      position: absolute;
      left: 100px; top: 100px;
    }
    .wrap {
      position: relative;
    }
  </style>
  <script>
    $(document).ready(function(){
      let car = $(".car");
      let carPos = car.position();
      let carOff = car.offset();

      $(".carPos").html(`left:${carPos.left}px, top:${carPos.top}px`);
      $(".carOff").html(`left:${carOff.left}px, top:${carOff.top}px`)
      $(".carSpan").html(`width:${car.width()}px, height:${car.height()}px`)
      $(".carCss").html(car.css("left") + ", " + car.css("top"))
    });
  </script>
</head>
<body>
  <div class="box">
    <img src="../../images/car.png" alt="car" class="car">
  </div>
  <div class="wrap">
  자동차 이미지크기: <span class="carSpan">0</span><br>
  지역위치: <span class="carPos">0</span><br>
  전역위치: <span class="carOff">0</span><br>
  css위치: <span class="carCss">0</span><br>
  </div>







</body>
</html>
