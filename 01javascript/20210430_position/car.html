<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>car</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <style>
    #panel {
      width: 600px; height: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      position: relative;
    }
    .bar {
      width: 500px; height: 20px;
      background: #000;
      position: absolute;
      left: 50px; top: 190px;
    }
    .car {
      position: absolute;
      left: 50px; top: 120px;
    }
    .car.back {
      transform:rotateY(180deg)
    }
  </style>
  <script>
    $(document).ready(function(){
      const bar = $(".bar");
      const car = $(".car");
      let nStart = car.position().left;
      let nEnd = nStart + bar.width() - car.width();
      let nCurrent = nStart; // 차의 시작시점__left:50값부터 시작__nStart
      let nStep = 2; // 초당 얼마만큼 이동하는가
      let timeId = 0;

      setInterval(carMove,10); //carMove라고 하는 함수를 만듬
      function carMove(){
        nCurrent += nStep; // nCurrent = nCurrent + nStep
                            // nCurrent은 let nStep = 값이다
                            // nStep은 let nCurrnet = 값(nStart)이다
        console.log(nCurrent);

        if(nCurrent > nEnd){
          nStep = -2;
          car.addClass("back");
        }
        if(nCurrent < nStart){
          nStep = 2;
          car.removeClass("back");
        }

        car.css("left",nCurrent)
      }
      // setInterval(carMove,30);
      $(".btnStart").click(function(){
        if(timeId == 0){
        timeId = setInterval(carMove,30);
        }
      });
      $(".btnStop").click(function(){
        clearInterval(timeId)
        timeId = 0;
      });
    });
  </script>
</head>
<body>
  <div id="panel">
    <div class="bar"></div>
    <div class="car">
      <img src="../../images/car.png" alt="">
    </div>
  </div>
  <button class="btnStart">START</button>
  <button class="btnStop">STOP</button>
</body>
</html>
