<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider_top</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <style>
    .wrapper img { display: block; width: 500px; }
    .wrapper { width: 500px; height: 200px; margin: 0 auto; overflow:hidden; background: pink; }
    .wrapper ul { position: relative; width: 500px; height: 200px; }
    .wrapper li { position: absolute; left: 0; top: 0; }
    .wrapper li:nth-child(1) { left: 0; top: 0; }
  </style>
  <script>
    $(document).ready(function(){
      let current = 0;
      const banner = $(".wrapper li");

      function slider(){
        move(current,0,"-100%"); // 0
        current++;
        if(current == 5){current = 0}

        move(current,"100%",0); // 1
      }
      setInterval(slider,3000);

      function move(i,start,end){
        banner.eq(i).css({top:start}).stop().animate({top:end},1000);
      }
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <ul>
      <li><img src="../../images/images01.jpg" alt="img01"></li>
      <li><img src="../../images/images02.jpg" alt="img02"></li>
      <li><img src="../../images/images03.jpg" alt="img03"></li>
      <li><img src="../../images/images04.jpg" alt="img04"></li>
      <li><img src="../../images/images05.jpg" alt="img05"></li>
    </ul>
  </div>
</body>
</html>
