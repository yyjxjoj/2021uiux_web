<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    fieldset { border: 0 none; }
    legend {
    display: block; position: absolute;
    left: 0; top: -9999px; }
    .formWrap { width: 400px; margin: 0 auto; background: #ccc; }
    .formWrap label { display: block; padding: 5px 0; }
    .formWrap select {
      display: block; width: 100%; height: 40px;
      font-size: 1rem; text-indent: 8px;
      border: 1px solid #ccc;
      border-radius: 10px; }
    .formWrap .left, .formWrap .right { float: left;  width: 195px;}
    .formWrap .left input,.formWrap .right input {
      width: 100%; height: 40px;
      text-indent: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-weight: bold;
     }
     .formWrap .left { margin-right: 10px; }
  </style>
</head>
<body>
  <div class="formWrap">
    <form>
      <fieldset>
        <legend>여행일정</legend>
        <ul>
          <li>
            <label for="golo">가고싶은 나라를 선택하세요.</label>
            <select name="golo" id="golo">
            <!-- 여기서 name은 form action=""으로 보내주는 값.
            name과 id는 용도가 다르기때문에 이름이 같아도 상관이 없다. -->
            <option value="">선택하세요</option>
            <!-- value="" 비워두면 선택이 되지않는다. -->
            <option value="미국">미국</option>
            <option value="일본">일본</option>
            <option value="중국">중국</option>
            </select>
          </li>
          <li class="clearfix">
            <div class="left">
              <label for="sdate">출발일</label>
              <input type="date" id="sdate">
            </div>
            <div class="right">
              <label for="edate">도착일</label>
              <input type="date" id="edate">
            </div>
          </li>
          <li class="clearfix">
            <div class="left">
              <label for="sgrade">좌석등급</label>
              <select name="grade" id="sgrade">
              <option value="비지니스">비지니스</option>
              <option value="이코노미">이코노미</option>
            </select>
            </div>
            <div class="right">
              <label for="num">인원</label>
              <input type="number" id="num" placeholder="1">
            </div>
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</body>
</html>
