<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
  html, body { height: 100%; }
    body {
      background-color: skyblue;
      background-image: url(images/bg02.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
          /*cover태그를 줘야 화면창을 축소해도 배경이 줄어들지 않는다.*/
          /*
          background-size:cover;
          background: #f00 url(images/bg02.jpg) no-repeat center;
            위 태그를 줄여쓰면 이 두 줄로 가능하다. */

            /* display: flex;
            justify-content: center;
            align-items: center;  >>>>>> 정가운데로 보내려는 태그 */
      overflow: hidden;
    }

    .wrap{
      position: absolute;
      left: 50%;top: 50%;
      transform:translate(-50%,-50%);
      z-index:1;
      }
    .wrap label{
      display: block;width: 60px;height: 20px;
      background:skyblue;background-image: url(images/searchtext.jpg);
      text-indent:-9999px;position: absolute;top:15px;left:20px;
      z-index:1;
    }
    .wrap .inp-search{
      width:400px;height: 50px;
      border-radius:25px;text-indent:90px;
      border: 1px solid #ddd;
      position: relative;
    }

    .wrap .inp-search:focus,.wrap .btn-search:focus{outline:none}
    .wrap .btn-search{
      width: 40px;height: 40px;
      border: 1px solid #ddd;
      background-image: url(images/search.jpg);
      background-color: #fff;
      background-repeat: no-repeat;
      background-position: center;
      text-indent:-9999px;
      border-radius:50%;
      position: absolute;right:6px;top:50%;transform:translateY(-50%);
      cursor:pointer
    }

    .wrap .img01 {
      position: absolute; left: -300px; top: -250px;
    }



    .wrap .img02{
      position: absolute;right:-100px;top:-200px;
      animation-name:bal02;
      animation-duration: 3s;
      animation-iteration-count:infinite;
      animation-direction:alternate;
    }


    @keyframes bal02 {
      to {top: -250px}
    }

    .img00 {
      position: absolute; left: -100px; bottom: -100px;
      animation-name:air;
      animation-duration:6s;
      animation-fill-mode: forwards;
    }

    @keyframes air {
      from { transform:scale(0.3); }
        to { left: 100%; bottom: 100%; transform: scale(0.3);}
    }

    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="images/content1.png" alt="" class="img01">
      <img src="images/content2.png" alt="" class="img02">

      <form action="#">
        <label for="search">search</label>
        <input type="text" id="search" placeholder="검색어를 입력하세요" class="inp-search">
        <input type="submit" value="button" class="btn-search">
      </form>
    </div>
    <img src="images/reallyAir.png" alt="" class="img00">
  </body>
  </html>
