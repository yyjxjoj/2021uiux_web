<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bxslider</title>
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="js/jquery.bxslider.js" charset="utf-8"></script>
  <style>
    img { display: block; }
    .sliderWrap {
      width: 500px;
      height: 300px;
      margin: 0 auto;
    }
    .bx-wrapper {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: 0 0 5px #ccc;
    border: 0 none;
    background: #fff;
    }
    .sliderWrap .title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 2rem;
      color:#fff;
    }

  </style>
  <script>
    $(document).ready(function(){
      $(".slider").bxSlider({
        pager:false  //아래 ... 아이콘을 없앰
      });
    });
  </script>
</head>
<body>
  <div class="sliderWrap">
    <ul class="slider">
      <li><img src="images/bsimg01.png" alt="사진1">
        <div class="title">test1</div>
      </li>
      <li><img src="images/bsimg02.png" alt="사진2">
        <div class="title">test2</div>
      </li>
      <li><img src="images/bsimg03.png" alt="사진3">
        <div class="title">test3</div>
      </li>
    </ul>
  <!-- ul--li 구조가 아니어도된다. 다만 부모와 자식요소로 묶여있어야한다. -->
</div>
</body>
</html>
