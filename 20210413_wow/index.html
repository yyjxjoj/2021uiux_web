<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>animate</title>
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/wow.js" charset="utf-8"></script>
  <script>
    new WOW().init();
  </script>
  <style>
  html,body { height: 100%; }
  /* height: 100%; ---> 설정해줘야 flex 태그시 페이지중앙에 배치 */
  /* body { display:flex; justify-content: center; align-items: center;} */
  .box {
    width: 200px; height: 200px;
    background: skyblue;
    position: absolute;
  }
  .container { width: 1000px; margin: 0 auto;}
  .container li {
    float: left;
    background: pink;
    width:calc( (1000px - 50px) / 6 );
    height: 150px;
    border-radius: 200px;
    text-align: center;
    line-height: 150px;
  }
  .container li + li { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="box wow slideInLeft"></div>
  <div style="height:2000px"></div>
  <div class="container">
    <ul>
      <li class="wow pulse" data-wow-delay="0" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.2s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.4s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.6s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.8s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="1s" data-wow-iteration="infinite">test</li>
    </ul>
  </div>
  <div class="container">
    <ul>
      <li class="wow pulse" data-wow-delay="0" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.2s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.4s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.6s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="0.8s" data-wow-iteration="infinite">test</li>
      <li class="wow pulse" data-wow-delay="1s" data-wow-iteration="infinite">test</li>
    </ul>
  </div>
  <div style="height:2000px"></div>
</body>
</html>
